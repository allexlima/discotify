<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discotify</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo-container">
        <div class="logo-vinyl">
          <div class="vinyl-label"></div>
          <div class="vinyl-hole"></div>
        </div>
        <div class="header-text">
          <h1>Discotify</h1>
          <span class="status-dot" id="status-dot"></span>
          <span class="status-text" id="status-text">Checking...</span>
        </div>
      </div>
      <label class="toggle-switch" title="Enable/Disable extension">
        <input type="checkbox" id="enabled-toggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </header>

    <!-- Main Content -->
    <main class="popup-main">
      <!-- Credentials -->
      <div class="credentials-grid">
        <div class="input-group">
          <label for="client-id">Client ID</label>
          <div class="input-wrapper">
            <input type="text" id="client-id" placeholder="Paste your Client ID" spellcheck="false" autocomplete="off">
          </div>
        </div>

        <div class="input-group">
          <label for="client-secret">Client Secret</label>
          <div class="input-wrapper">
            <input type="password" id="client-secret" placeholder="Paste your Client Secret" spellcheck="false"
              autocomplete="off">
            <button type="button" id="toggle-secret" class="input-action-btn" title="Show/Hide">
              <svg class="icon-show" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
              </svg>
              <svg class="icon-hide" viewBox="0 0 24 24" width="16" height="16" fill="currentColor"
                style="display:none">
                <path
                  d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Redirect URI -->
      <div class="uri-row">
        <span class="uri-label">Redirect URI</span>
        <div class="copy-field">
          <code id="redirect-uri">Loading...</code>
          <button id="copy-redirect-uri" class="copy-btn" title="Copy to clipboard">
            <svg class="icon-copy" viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
              <path
                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
            </svg>
            <svg class="icon-check" viewBox="0 0 24 24" width="14" height="14" fill="currentColor" style="display:none">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Help -->
      <details class="help-section">
        <summary>
          <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z" />
          </svg>
          How to get credentials?
        </summary>
        <ol class="help-steps">
          <li><a href="https://developer.spotify.com/dashboard" target="_blank" rel="noopener noreferrer">Spotify
              Developer Dashboard</a> → Create App</li>
          <li>Add Redirect URI above → Check Web API → Save</li>
          <li>Settings → Copy Client ID & Secret</li>
        </ol>
      </details>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <button id="save-credentials" class="btn btn-primary">
        <svg class="btn-icon" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </svg>
        <span class="btn-text">Save & Connect</span>
      </button>
      <div class="footer-meta">
        <a href="https://github.com/allexlima/discotify" target="_blank" rel="noopener noreferrer" class="footer-link">
          <svg viewBox="0 0 24 24" width="12" height="12" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
          </svg>
          GitHub
        </a>
        <span class="footer-dot">•</span>
        <span class="footer-version">v1.0.0</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
